<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <!-- telwind link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css link -->
     <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Chat Bot</title>
</head>

<body class="h-full">
    <!-- content container -->
    <div class="bg-gray-100 h-full px-4 py-2 grid grid-rows-4">

        <!-- print screen -->
        <div class="row-span-3 overflow-auto-scroll font-bold text-2xl text-center grid grid-cols-2">

            <!-- bot print section -->
<div class="mt-20 text-left ml-5">
    <span id="botPrint" class=" text-left text-3xl rounded-full bg-gray-200 px-2 py-2 leading-[2]">Welcome there, can i help you ?</span>
</div>
<!-- user print section -->
 <div class="mt-5 text-right mr-5">
    <span id="userPrint" class=" px-2 py-2 bg-[rgb(0,0,0,0.1)] rounded-full"></span>
 </div>
        </div>

        <!-- input screen -->
        <div class="flex flex-col justify-center items-center">
            <div class="relative ">
                <button onclick="chat()"
                    class="absolute right-1 top-2 text-center text-3xl bg-gray-300 active:bg-indigo-500 hover:bg-indigo-500 transition-all duration-700 px-5 py-4 rounded-full cursor-pointer">
                <svg class="w-6 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480l0-83.6c0-4 1.5-7.8 4.2-10.8L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>
                </button>
                <input type="text" id="input"
                    class="w-[250PX] border border-gray-300 focus:bg-indigo-100 lg:focus:w-[600px] md:focus:w-[500px] focus:w-[400px] transition-all duration-700 outline-none shadow-xl rounded-full text-3xl font-bold pl-5 py-5 pr-10 focus:pr-20"
                    placeholder="Enter Input">
            </div>
        </div>

    </div>

    <!-- javascript link -->
    <script src="script.js"></script>
</body>

</html>
